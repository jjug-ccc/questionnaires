spring.application.name=enquete
server.tomcat.max-threads=200
spring.jackson.serialization.write-dates-as-timestamps=false
management.server.add-application-context-header=false
management.endpoints.web.exposure.include=*
spring.datasource.url=jdbc:mysql://localhost:3306/enquete
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.data.rest.base-path=/v1
spring.resources.cache.period=1d
spring.flyway.table=schema_version
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.util.matcher=INFO
logging.level.org.springframework.security.web.FilterChainProxy=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.am.ik.openenquete=DEBUG
enquete.admin-users=making
